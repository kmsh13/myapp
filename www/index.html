<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="js/my.js"></script>
</head>
<body>
<div data-role="page">
  <div data-role="header" data-position="fixed"> <a href="#" data-role="button" onClick="exitMyApp();">Exit</a>
    <h1>Kaaju's first App Registration</h1>
  </div>
  <!-- /header -->
  <div id="myform">
  <div data-role="content">
    <div  data-role="fieldcontain">
      <fieldset data-role="controlgroup">
        <legend>Choose Feature you like:</legend>
        <input type="checkbox" name="color" id="checkbox-1a" class="custom" />
        <label for="checkbox-1a">Color</label>
        <input type="checkbox" name="concept" id="checkbox-2a" class="custom" />
        <label for="checkbox-2a">Concept & themes</label>
        <input type="checkbox" name="functionality" id="checkbox-3a" class="custom" />
        <label for="checkbox-3a">Functionality</label>
        <input type="checkbox" name="speeed" id="checkbox-4a" class="custom" />
        <label for="checkbox-4a">Speed</label>
      </fieldset>
    </div>
    <div data-role="fieldcontain">
      <label for="name">Your name:</label>
      <input type="text" name="name" id="name" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="email">Your email:</label>
      <input type="text" name="email" id="email" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="mobile">Your phone:</label>
      <input type="text" name="mobile" id="mobile" value=""  />
    </div>
    <div data-role="fieldcontain">
      <label for="comments">Your views in details:</label>
      <textarea type="text" name="comments" id="comments" value=""></textarea>
    </div>
    <div data-role="fieldcontain">
      <label for="switch-c">I should run this app ?:</label>
      <select name="switch-c" id="switch-c" data-role="slider">
        <option value="0">No!</option>
        <option value="1">Yes!</option>
      </select>
    </div>
    <div data-role="fieldcontain">
      <label for="slider-c">Rate this website in percentage:</label>
      <input type="range" name="slider" id="slider-c" value="0" min="0" max="100"  />
    </div>
    <a id="mysubmit" href="#" data-role="button">Submit</a> </div>
  <!-- /content --> 
</div>
  
</div>
<!-- /page -->
<script type="text/javascript">
jQuery('#mysubmit').click(function(){
	jQuery("#myform").hide(function(){
		jQuery('.ui-loader').show();
	});
		 
	var myFormData = jQuery("#myform").find("select, textarea, input").serialize();
	submitMyform(myFormData)
	console.log(myFormData);
});
function submitMyform(){
	jQuery.ajax({
		type: 'POST',
		data: postData+'&amp;lid='+landmarkID,
		url: 'http://your-domain.com/comments/save.php',
		success: function(data){
			console.log(data);
			alert('Your comment was successfully added');
		},
		error: function(){
			console.log(data);
			alert('There was an error adding your comment');
		}
	});


}

</script>
</body>
</html>
